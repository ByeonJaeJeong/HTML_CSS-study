<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>D.feconf 2021</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@900&display=swap" rel="stylesheet"></head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header-title">
                <strong>D.feconf<br></strong>
                2021
            </h1>
            <p class="header-meta">
                You take your notes,<br>
                We take care of everything else.
            </p>
        </header>
        <section class="contents">
            <ol class="timeline">
                <li>
                    <section class="parts">
                        <p class="parts-times">
                            <span>10:00</span>
                            ~
                            <span>10:30</span>
                        </p>
                        <div class="parts-contents">
                            <img class="parts_profile" src="images/profile01.png">
                            <div class="parts-agenda">
                                <p>
                                    Liam
                                    <span class="parts-role"> UX Engineer</span>
                                </p>
                                <h2>what is ux engineer</h2>
                            </div>
                        </div>
                    </section>
                </li>
                <li>
                    <section class="parts">
                        <p class="parts-times">
                            <span>10:30</span>
                            ~
                            <span>11:00</span>
                        </p>
                        <div class="parts-contents">
                            <img class="parts_profile" src="images/profile01.png">
                            <div class="parts-agenda">
                                <p>
                                    John
                                    <span class="parts-role"> Font-end Developer</span>
                                </p>
                                <h2>A complete guide to flexbox</h2>
                            </div>
                        </div>
                    </section>
                </li>
            </ol>
        </section>
    </div>
</body>
</html>
